<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>User Edit</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-container">
        <h1 class="text-center">User Edit</h1>
        <form th:action="@{/usersave}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="id">User ID:</label>
            <input id="id" type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
          </div>
          <div class="form-group">
            <label for="name">Full name:</label>
            <input id="name" type="text" th:field="*{name}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input id="email" type="text" th:field="*{email}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input id="phone" type="text" th:field="*{phone}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="dir">Direction:</label>
            <textarea id="dir" rows="5" th:field="*{dir}" class="form-control"></textarea>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-danger">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Add To Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div align="center">
  <h1>Add to cart</h1>
  <br />
  <form action="#" th:action="@{/addcartitem}" th:object="${product}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Product ID:</td>
        <td>
          <input type="text" th:field="*{id}" name="id" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Product Name:</td>
        <td>
          <input type="text" th:field="*{name}" name="name" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>
          <input type="text" th:field="*{price}" name="price" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td>
          <input type="number" name="quantity" min="1" value="1" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Add</button></td>
      </tr>
    </table>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>

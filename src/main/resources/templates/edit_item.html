<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>EDIT To Cart</title>
</head>
<body>
<div align="center">
    <h1>EDIT to cart</h1>
    <br />
    <form action="#" th:action="@{/cartsave}" th:object="${cart}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" name="id" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Product ID:</td>
                <td>
                    <input type="text" th:field="*{productid}" name="prductId" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" th:field="*{name}" name="name" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td>
                    <input type="text" th:field="*{price}" name="price" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td>
                    <input type="number" name="quantity" th:field="*{can}" min="1" value="1"/>
                </td>
            </tr>
            <td colspan="2"><button type="submit">Edit</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

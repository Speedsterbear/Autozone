<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Shopping Cart</title>
</head>
<body>
<div align="center">
    <h1>Shopping Cart</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${listCarts}">
            <td th:text="${cart.productid}">PRODUCT ID</td>
            <td th:text="${cart.name}">Name</td>
            <td th:text="${cart.can}">Quantity</td>
            <td th:text="${cart.price}">Price</td>
            <td>
                <a th:href="'/cartitemedit/' + ${cart.id}">Edit</a>
                <a th:href="'/cartitemdelete/' + ${cart.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Checkout button -->
    <div class="mt-4">
        <form action="#" th:action="@{/checkout}" method="post">
            <button type="submit">Checkout</button>
        </form>
    </div>

    <a href="/productlistuser">Product List</a><br/><br/>
</div>
</body>
</html>

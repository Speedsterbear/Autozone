<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 80%;
            margin-top: 50px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
        }

        .mt-4 {
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div align="center">
    <h1>Shopping Cart</h1>
    <br /><br />
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${listCarts}">
            <td th:text="${cart.productid}">PRODUCT ID</td>
            <td th:text="${cart.name}">Name</td>
            <td th:text="${cart.can}">Quantity</td>
            <td th:text="${cart.price}">Price</td>
            <td>
                <div class="btn-group">
                    <a th:href="'/cartitemedit/' + ${cart.id}">
                        <button class="btn btn-primary">
                            <i class="fas fa-edit"></i>
                        </button>
                    </a>
                    <a th:href="'/cartitemdelete/' + ${cart.id}">
                        <button class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p>Total Cost: <span th:text="${#numbers.formatDecimal(totalCost, 0, 'COMMA', 2, 'POINT')}"></span></p>
    <div class="mt-4">
        <form action="#" th:action="@{/checkout}" method="post">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-shopping-cart"></i> Checkout
            </button>
        </form>
    </div>
    <div class="mt-4">
        <form action="#" th:action="@{/productlistuser}" method="post">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-list"></i> Product List
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>

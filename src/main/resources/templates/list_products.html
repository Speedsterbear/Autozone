<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Product Manager</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    html,
    body {
      height: 100%;
    }

    .table {
      margin-top: 50px;
    }

    .home-button {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1><img src="https://app.facturame.mx/Autozone/images/logo.png" alt="AutoZone Image" class="img-fluid"></h1>
    <a href="/productnew" class="btn btn-danger">
      <i class="fas fa-plus"></i> Create New Product
    </a>
    <br /><br />
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${listProducts}">
        <td th:text="${product.id}">Product ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.brand}">Brand</td>
        <td th:text="${product.des}">Description</td>
        <td th:text="${product.stock}">Stock</td>
        <td th:text="${product.price}">Price</td>
        <td>
          <a th:href="'/productedit/' + ${product.id}" class="btn btn-primary">
            <i class="fas fa-edit"></i>
          </a>
          <a th:href="'/productdelete/' + ${product.id}" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <a href="/" class="btn btn-danger home-button">
      <i class="fas fa-home"></i> HomePage
    </a>
    <br /><br />
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
